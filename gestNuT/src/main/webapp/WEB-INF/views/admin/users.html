<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/headerUserSignin :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <fieldset>
       <!--/* Insert content fragment with content of the element with id = 'task-list' */-->
<div>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Name</td>
                <td>Street</td>
                <td>Postal Code</td>
                <td>City</td>
                <td>Notes</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address : ${address}">
                <td th:text="${address.name}">Name ...</td>
                <td th:text="${address.street}">Street ...</td>
                <td th:text="${address.postalCode}">Postal Code ...</td>
                <td th:text="${address.city}">City ...</td>
                <td th:text="${address.notes}">Notes ...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    </fieldset>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2019 gestNuT</div>
</div>
</body>
</html>
